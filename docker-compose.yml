version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PORT: ${PORT:-3000}
        NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env.example
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOSTNAME=${HOSTNAME:-0.0.0.0}
      - APP_NAME=${APP_NAME:-Simple Next.js App}
      - APP_VERSION=${APP_VERSION:-1.0.0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3000}/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
